<app-global-error></app-global-error>

<div>

  <input type="text" class="mb-2 border py-2 px-2 mt-5" placeholder="Filter"
  [(ngModel)]="term"
  >
<h1 class="font-bold mb-2 text-center text-3xl">{{ title | titlecase }}</h1>


  <p class="text-center font-bold" *ngIf="loading">Loading....</p>
<div
*ngIf="products$ | async as products"
>
  <app-product
    *ngFor="let product of products | filterProducts:term"
    [product]="product"
  ></app-product>
  </div>

  <app-modal title="Create new product">
    <app-create-product></app-create-product>

  </app-modal>
</div>
