<div class="flex justify-between mx-5 mt-12">
  <input type="text" class="mb-2 border py-2 px-2 mt-5" placeholder="Filter"
         [(ngModel)]="term"
  >
  <button class="rounded bg-green-300 w-1/3 h-10 self-end" (click)="modalService.open()">Add new</button>
</div>
<h1 class="font-bold mb-2 text-center text-3xl">{{ title | titlecase }}</h1>


<p class="text-center font-bold" *ngIf="loading">Loading....</p>
<div
  *ngIf="productsService.products"
>
  <app-product
    *ngFor="let product of productsService.products | filterProducts:term"
    [product]="product"
  ></app-product>
</div>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>

</app-modal>
